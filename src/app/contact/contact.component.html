

<section>
  <div class="container text-center pt-5" >
    <h1>CONATCT SECTION</h1>
    <div class="d-flex justify-content-center align-items-center ">
      <div class="line me-3"></div>
      <i class="fa-solid fa-star"></i>
      <div class="line ms-3"></div>
    </div>
</div>

<div class="container mt-5">
  <form>
    <label class="contactinbut" *ngIf="shwme.valueOf" for="userName">userName</label>
    <input (keydown)="toogletag()" type="text" class="form-control border-0 border-bottom mt-3"  placeholder="userName"  >
    <label  class="contactinbut" for="userAge" *ngIf="shwme">userAge</label>
    <input (keyup)="toogletag()" type="number" class="form-control border-0 border-bottom mt-3" placeholder="userAge"  >
    <label class="contactinbut" for="userEmail" *ngIf="shwme" >userEmail</label>
    <input (keyup)="toogletag()" type="email" class="form-control border-0 border-bottom mt-3" placeholder="userEmail"  >
    <label class="contactinbut" for="userPassword" *ngIf="shwme">userPassword</label>
    <input (keyup)="toogletag()" type="password" class="form-control border-0 border-bottom mt-3" placeholder="userPassword"   >
  </form>
  <button type="button" class="btn  my-4" >Send Massage</button>
</div>
</section>
